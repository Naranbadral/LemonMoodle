<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemon Grove Academy</title>
    <style>
        :root {
            --primary-color: #f7c600;
            --secondary-color: #ffde59;
            --background-color: #fffbe6;
            --text-color: #333;
            --card-bg: #ffffff;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Jost', sans-serif;
        }
        body {
            background: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
            height: 100vh;
            justify-content: flex-start;
        }
        .container {
            max-width: 900px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .nav {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .nav a {
            text-decoration: none;
            background: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: var(--shadow);
            color: var(--text-color);
        }
        .nav a:hover {
            background: var(--secondary-color);
            transform: translateY(-3px);
        }
        .hero {
            background: var(--primary-color);
            color: white;
            padding: 50px;
            border-radius: 20px;
            width: 100%;
            box-shadow: var(--shadow);
            font-size: 32px;
            font-weight: bold;
        }
        .card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            width: 100%;
            transition: all 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        footer {
            font-size: 14px;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="nav">
            <a href="Login.html">Log In</a>
            <a href="Halloffame.html">Hall of Fame</a>
            <a href="Event.html">Events</a>
            <a href="contact.html">Contact Us</a>
        </nav>
        <div class="hero">
            <img height="100" src="NewProject.png">
        </div>
        <div class="card">
            <h2>Welcome</h2>
            <p>Fresh learning experiences with a zest of excellence!</p>
        </div>
        <footer>&copy; 2025 LemonMoodle</footer>
    </div>
</body>
</html>
