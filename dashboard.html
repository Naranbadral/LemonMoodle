<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemon Dashboard - Courses</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #f7c600; /* Lemon Yellow */
            --secondary-color: #ffde59; /* Soft Yellow */
            --background-color: #fffbe6; /* Light Lemon */
            --text-color: #333;
            --card-bg: white;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
            --transition-speed: 0.3s;
            --card-width: 300px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Jost', sans-serif;
        }

        body {
            background: var(--background-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 40px;
            border-radius: 12px;
        }

        /* Courses Section */
        .courses-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        /* Individual Course Card */
        .course-card {
            background: var(--card-bg);
            width: 500px!important;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            padding: 20px;
            transition: transform var(--transition-speed);
        }

        .course-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .course-card .card-content {
            padding: 15px;
            text-align: center;
        }

        .course-card h3 {
            font-size: 20px;
            color: var(--text-color);
            margin-bottom: 10px;
        }

        .course-card p {
            color: var(--text-color);
            font-size: 14px;
            margin-bottom: 15px;
        }

        .course-card a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            border: 1px solid var(--primary-color);
            padding: 8px 16px;
            border-radius: var(--border-radius);
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }
        .course-card a:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .course-card:hover {
            transform: translateY(-5px);
        }

        /* Media Queries for Mobile */
        @media (max-width: 768px) {
            .course-card {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .course-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>Dashboard</h1>
    </div>

    <!-- Courses Section -->
    <div class="courses-container">
        <!-- Course 1 -->
        <div class="course-card">
            <img src="https://nestmoodle.com/pluginfile.php/393/course/overviewfiles/undesni%20bichig.jpg" alt="Course 1">
            <div class="card-content">
                <h3>Үндэсний Бичиг</h3>
                <br>
                <a href="UB.html">View Course</a>
            </div>
        </div>
    </div>

</body>
</html>
