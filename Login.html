<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        :root {
            --primary-color: #f7c600;
            --secondary-color: #ffde59;
            --background-color: #fffbe6;
            --text-color: #333;
            --card-bg: #ffffff;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Jost', sans-serif;
        }
        body {
            background: var(--background-color);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            text-align: center;
            width: 100%;
            max-width: 350px;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: var(--text-color);
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        .login-btn:hover {
            background: var(--secondary-color);
        }
        .forgot-password {
            margin-top: 10px;
            font-size: 14px;
        }
        .forgot-password a {
            color: var(--text-color);
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Username</label>
                <input type="text" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="login-btn">Log In</button>
        </form>
        <div id="error-message" class="error-message"></div>
    </div>

    <script>
        const loginForm = document.getElementById("loginForm");

        // Example of multiple users
        const users = [
            { username: "NEST23301042", password: "lemon123" },
            { username: "NEST23301044", password: "lemon123" },
        ];

        loginForm.addEventListener("submit", function(event) {
            event.preventDefault();

            // Get the user input
            const user = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Check if the entered credentials match any user
            const validUser = users.find(u => u.username === user && u.password === password);

            if (validUser) {
                // If correct, redirect to another page (e.g., "dashboard.html")
                window.location.href = "dashboard.html";
            } else {
                // If incorrect, display an error message
                document.getElementById("error-message").textContent = "Wrong username or password!";
            }
        });
    </script>
</body>
</html>
