<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LemonMoodle-Homepage</title>
    <script>
        
        alert(Hello)
    </script>
    <style>
        /* Basic CSS Styling */
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
        }
        section {
            padding: 20px;
            margin: 20px;
            background-color: #1d1d1d;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: white;
            position: relative;
            width: 300px;
        }
        @property --angle{
            syntax: "<angle>";
            initial-value: 0deg;
            inherits: false;
        }
        section::after, section::before{
            content: '';
            position: absolute;
            height: 100%;
            width: 100%;
            background-image: conic-gradient(from var(--angle), yellow, transparent 95%);
            top: 50%;
            left: 50%;
            translate: -50% -50%;
            z-index: -1;
            padding: 3px;
            border-radius: 8px;
            animation: 3s spin linear infinite;
        }
        section::before{
            filter: blur(1.5em);
            opacity: 0.5;
        }
        @keyframes spin{
            from{
                --angle: 0deg;
            }
            to{
                --angle: 360deg;
            }
        }
        ::placeholder{
            display: flex;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: large;
            justify-content: center;
            align-items: center;
            color: white;
        }
        input,select{
            background-color: black;
            border-radius: 3px;
            border-width: thin;
            border-style: solid;
            padding: 10px;
        }
        button{
            background-color: black;
            border-radius: 3px;
            border-style: solid;
            color: white;
            padding: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        button:hover{
            border-color: white;
        }
    </style>
</head>
<body>
<center>
<section>
    <img height="100" src="NewProject.png"></img>
</section>

<section id="home">
    <form>
        <input type="text" placeholder="Username">
        <br>
        <br>
        <input type="password" placeholder="Password">
        <br>
        <br>
        <button>Log In</button>
    </form>
</section>
</center>
</body>
</html>
